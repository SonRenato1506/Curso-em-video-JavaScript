<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>País</h1>
    País que você nasceu: <input type="text" name="" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar () {
            var pais = String(document.querySelector('input#pais').value)
            var res = document.querySelector('div#res')
            if (pais == "Brasil") {
                res.innerHTML += "<p>Você é Brasileiro!</p>"
            }
            else {
                res.innerHTML += "<p>Você é estrangeiro!</p>"
            }
        }
    </script>
</body>
</html>
